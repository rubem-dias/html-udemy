<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        
        <title>Curso HTML&#33;</title>
        <meta charset="utf-8">   
        <!-- onload = aparecer na janela/ Windows.onload-->
        <!-- innerhtml = "retorna" o que foi atribuido. Por exemplo, innerhtml=rubem dias, ira retornar rubem dias -->

        <style>
            
            body {
                background: #DDD;
                font-family: Times New Roman,sans-serif;
                color: #000000;
                
            }    
        </style>
    
        <script>
            function escreverNome() {
              nome.innerHTML = "Rubem Dias";
            }
            
            window.onload = escreverNome;
        </script>    
    </head>
    <body>
        <p id="nome"></p>
    </body>
</html>
