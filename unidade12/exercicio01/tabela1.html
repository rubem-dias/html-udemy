<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style>
            table {
                width: 300px;
                border: 2px solid; #000;
            }
            td {
              background: #ddd;
              padding: 8px;
            }
        </style>
    </head>
    
    <body>
       <!--table = criar tabela-->
       <!--tr = table row, tabela em linha-->
       <!--th = table header, titulo da tabela, ex: medalha de ouro/ medalha de prata/ medalha de bronze -->
       <!--td = table data, ex: quantidade das medalhas de ouro, prata e bronze -->

        
        
        
        <table>
            <tr>
                <th>Pais</th>
                <th>Titulo</th>
            </tr>
            <tr>
               <td>Brasil</td>
               <td>5</td> 
            </tr>
            <tr>
               <td>Argentina</td>
               <td>2</td> 
            </tr>
        </table>
	</body>
    
</html>
